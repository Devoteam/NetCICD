testbed:
  name: stage-box.yaml
devices:
  terminal_server:
    os: linux
    type: linux
    credentials:
      default:
        username: change_me
        password: change_me
    connections:
      cli:
        protocol: ssh
        ip: 192.168.32.161
  NetCICD_agent:
    os: linux
    type: server
    credentials:
      default:
        username: cisco
        password: cisco
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        proxy: terminal_server
        command: open /814a5f/n0/0
