---
- name: Start of CI/CD pipeline
  hosts: netcicd
  gather_facts: false
  collections:
    - cisco.ios
    - cisco.iosxr
    - cisco.nxos
    - ansible.netcommon    
    
  roles:
    - box

- name: Aggregate test results
  local_action: shell rebot --output box.xml --log box_log.html --report box_report.html *.xml 
  args:
    chdir: roles/box/files/tests
...
